<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Default font -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <!-- favorite icon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            font-family: 'ZCOOL XiaoWei';
        }
        .switch label input[type=checkbox]:checked+.lever {
            background-color: #d1c4e9;
        }

.switch label input[type=checkbox]:checked+.lever:after {
            background-color: #311b92;
        }
    </style>
    <title>Update Account Information</title>
</head>
<body class="grey lighten-3" id="main-body" style="display: none;">

    <!-- Navbar -->
    <nav class="nav-wrapper z-depth-1 grey lighten-3">
        <div class="container">
            <a href="" class="brand-logo">
                <img src="img/logo.png" alt="RCN logo" class="responsive-img" style="height: 1.8em;">
            </a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons deep-purple-text text-darken-4">menu</i>
            </a>
            <ul class="right hide-on-med-and-down" id="nav-mobile">
                <li class="logged-in" style="display: block;">
                    <a href="main.html" class="deep-purple-text text-darken-4">Home</a>
                </li>
                <li class="logged-in" style="display: block;">
                    <a href="#" class="deep-purple-text text-darken-4" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Mobile links -->
    <ul class="sidenav" id="mobile-links">
        <li class="logged-in" style="display: block;">
            <a href="main.html" class="deep-purple-text text-darken-4">Home</a>
        </li>
        <li class="logged-in" style="display: block;">
            <a href="#" class="deep-purple-text text-darken-4" id="logout-side">Logout</a>
        </li>
    </ul>

    <!-- Account Form -->
    <section class="section container">
        <div class="row">
            <div class="col s12">
                <form action="">
                    <!-- Switch -->
                    <div class="switch">
                        <p>Change email? &nbsp;&nbsp;&nbsp;
                        <label>
                            No
                            <input type="checkbox" id="email-cb">
                            <span class="lever"></span>
                            Yes
                        </label>
                        </p>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                        <input type="email" class="validate" id="email">
                        <label for="email" id="email-lbl">Your Email</label>
                        <span class="helper-text" id="email-helper-text" data-error=""></span>
                    </div>
                    <div class="input-field" id="emailConfCell" style="display: none;">
                        <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                        <input type="email" class="validate" id="emailConf">
                        <label for="emailConf" id="emailConf-lbl">Confirm Email</label>
                        <span class="helper-text" id="emailConf-helper-text" data-error="" data-success="Email addresses match!"></span>
                    </div>
                    
                    <!-- Switch -->
                    <div class="switch">
                        <p>Change password? &nbsp;&nbsp;&nbsp;
                        <label>
                            No
                            <input type="checkbox" id="password-cb">
                            <span class="lever"></span>
                            Yes
                        </label>
                        </p>
                    </div>
                    <div class="input-field" id="passwordCell" style="display: none;">
                        <i class="material-icons prefix deep-purple-text text-darken-4">lock</i>
                        <input type="password" id="password">
                        <label for="password" id="password-lbl">Password</label>
                        <span class="helper-text" id="password-helper-text" data-error=""></span>
                    </div>
                    <div class="input-field" id="passwordConfCell" style="display: none;">
                        <i class="material-icons prefix deep-purple-text text-darken-4">lock</i>
                        <input type="password" id="passwordConf">
                        <label for="passwordConf" id="passwordConf-lbl">Confirm Password</label>
                        <span class="helper-text" id="passwordConf-helper-text" data-error="" data-success="Passwords match!"></span>
                        <br />
                    </div><br />
                    
                    <div class="input-field">
                        <i class="material-icons prefix deep-purple-text text-darken-4">account_circle</i>
                        <input type="text" id="name">
                        <label for="name" id="name-lbl">Display Name</label>
                    </div><br />
                    
                    <div class="file-field input-field">
                        <div class="btn deep-purple darken-4">
                            <span>File</span>
                            <input type="file" id="file-button">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" id="photo" placeholder="Upload new profile image" type="text">
                        </div>
                        <br />
                        <div id="upload-status" style="display: none;">
                            <div class="progress deep-purple lighten-4">
                                <div class="determinate deep-purple darken-4" id="uploader" style="width: 0%"></div>
                            </div>
                            <div class="center red-text" id="num-percent">0%</div>
                        </div>
                    </div>
                    <div class="right-align">
                        <button class="btn red darken-4 z-depth-0" id="cancel-acct">Cancel</button>
                        <button class="btn deep-purple darken-4 z-depth-0" id="update-acct">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Account Modal -->
    <div class="modal" id="reauthenticate-modal">
        <div class="modal-content">
            <h6class="center">Reauthenticate to update email and/or password.</h6>            
            <div class="input-field">
                <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                <input type="email" class="validate" id="auth-email">
                <label for="email" id="auth-email-lbl">Your Email</label>
                <span class="helper-text" id="auth-email-helper-text" data-error=""></span>
            </div>
            <div class="right-align">
                <button class="btn red darken-4 z-depth-0 modal-action modal-close">Cancel</button>
                <button class="btn deep-purple darken-4 z-depth-0" id="update-acct">Reauthenticate</button>
            </div>
        </div>
    </div>

    <!-- Firebase Modules -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-storage.js"></script>
    <script src="init.js"></script>
    <script src="scripts/auth.js"></script>
    <!-- Page scripts -->
    <script src="scripts/updateAcct.js"></script>
    
</body>
</html>
