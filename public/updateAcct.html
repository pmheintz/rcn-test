<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Default font -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <!-- favorite icon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            font-family: 'ZCOOL XiaoWei';
        }
        .switch label input[type=checkbox]:checked+.lever {
            background-color: #d1c4e9;
        }

        .switch label input[type=checkbox]:checked+.lever:after {
            background-color: #311b92;
        }
        .large-screen { display: none; }
        @media (max-width: 600px) {
            .small-screen { display: inline-block; }
            .large-screen { display: none; }
        }
        #disable-ui {
            display: none;
            z-index: 1001;
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.15);
        }
    </style>
    <title>Update Account Information</title>
</head>
<body class="grey lighten-3" id="main-body" style="display: none;">
    <div id="disable-ui"></div>

    <!-- Navbar -->
    <nav class="nav-wrapper z-depth-1 grey lighten-3">
        <div class="container">
            <a href="" class="brand-logo">
                <img src="img/logo.png" alt="RCN logo" class="responsive-img" style="height: 1.8em;">
            </a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons deep-purple-text text-darken-4">menu</i>
            </a>
            <ul class="right hide-on-med-and-down" id="nav-mobile">
                <li class="logged-in" style="display: block;">
                    <a href="main.html" class="deep-purple-text text-darken-4">Home</a>
                </li>
                <li class="logged-in" style="display: block;">
                    <a href="#" class="deep-purple-text text-darken-4" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Mobile links -->
    <ul class="sidenav" id="mobile-links">
        <li class="logged-in" style="display: block;">
            <a href="main.html" class="deep-purple-text text-darken-4">Home</a>
        </li>
        <li class="logged-in" style="display: block;">
            <a href="#" class="deep-purple-text text-darken-4" id="logout-side">Logout</a>
        </li>
    </ul>

    <!-- Account Form -->
    <section class="section container">
        <div class="row">
            <div class="col s12">
                <div class="z-depth-3" style="background: white;">
                    <div class="account-details">
                        <br /><h6 class="center">Account Details</h6><br />
                        <div class="row" style="margin: 2.5em;">
                            <div class="col s12 m4">
                                <img src="" id="profile-img" class="circle responsive-img">                    
                                <div class="file-field input-field" id="file-cell">
                                    <div class="btn deep-purple darken-4">
                                        <span>File</span>
                                        <input type="file" id="file-button">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" id="photo" placeholder="Upload new profile image" type="text">
                                    </div>
                                    <br />
                                    <div id="upload-status" style="display: none;">
                                        <div class="progress deep-purple lighten-4">
                                            <div class="determinate deep-purple darken-4" id="uploader" style="width: 0%"></div>
                                        </div>
                                        <div class="center red-text" id="num-percent">0%</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12 center">
                                        <button id="remove-btn" class="btn waves-effect waves-light red darken-4">Remove</button>
                                        <button id="upload-btn" class="btn waves-effect waves-light deep-purple darken-4">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m8">
                                <!-- Switch -->
                                <div class="switch">
                                    <p>Change email? &nbsp;&nbsp;&nbsp;
                                    <label>
                                        No
                                        <input type="checkbox" id="email-cb">
                                        <span class="lever"></span>
                                        Yes
                                    </label>
                                    </p>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                                        <input type="email" class="validate" id="email" value="" disabled>
                                        <label for="email" class="active" id="email-lbl">Email Address</label>
                                        <span class="helper-text" id="email-helper-text" data-success="Valid email!" data-error="Not a valid email address"></span>
                                    </div>
                                </div>
                                <div class="row" id="email-cell" style="display: none;">
                                    <div class="input-field col s12 m10">
                                        <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                                        <input type="email" class="validate" id="email-conf">
                                        <label for="email-conf" class="" id="email-conf-lbl">Confirm Email</label>
                                        <span class="helper-text" id="email-conf-helper-text" data-success="Addresses match!" data-error="Email addresses do not match"></span>
                                    </div>
                                    <div class="input-field col s12 m2">
                                        <button id="email-btn" class="btn waves-effect waves-light deep-purple darken-4" disabled>
                                            <span class="large-screen">Update</span>
                                            <span class="small-screen">Update Email</span>
                                        </button>
                                    </div>
                                </div>
                                <!-- Switch -->
                                <div class="switch">
                                    <p>Change Password? &nbsp;&nbsp;&nbsp;
                                    <label>
                                        No
                                        <input type="checkbox" id="password-cb">
                                        <span class="lever"></span>
                                        Yes
                                    </label>
                                    </p>
                                </div>
                                <div id="password-cell" style="display: none;">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix deep-purple-text text-darken-4">lock</i>
                                            <input type="password" class="validate" id="password">
                                            <label for="password" id="password-lbl">Password</label>
                                            <span class="helper-text" id="password-helper-text" data-error="Password must be 6 or more characters."></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12 m10">
                                            <i class="material-icons prefix deep-purple-text text-darken-4">lock</i>
                                            <input type="password" class="validate" id="password-conf">
                                            <label for="password-conf" class="" id="password-conf-lbl">Confirm Password</label>
                                            <span class="helper-text" id="password-conf-helper-text" data-error="Passwords do not match." data-success="Passwords match!"></span>
                                        </div>
                                        <div class="input-field col s12 m2">
                                            <button id="password-btn" class="btn waves-effect waves-light deep-purple darken-4" disabled>
                                                <span class="large-screen">Update</span>
                                                <span class="small-screen">Update Password</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m10">
                                        <i class="material-icons prefix deep-purple-text text-darken-4">account_circle</i>
                                        <input type="text" id="name">
                                        <label for="name" id="name-lbl">Display Name</label>
                                        <span class="helper-text" id="name-helper-text" data-success="Display name successfully updated!" data-error="Could not update display name."></span>
                                    </div>
                                    <div class="input-field col s12 m2">
                                        <button id="name-btn" class="btn waves-effect waves-light deep-purple darken-4">
                                            <span class="large-screen">Update</span>
                                            <span class="small-screen">Update Name</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Account Modal -->
    <div class="modal" id="reauthenticate-modal">
        <div class="modal-content">
            <h5 class="center">Re-authentication required.</h5>
            <p id="reauth-header" class="center"></p>
            <div class="row"> 
                <div class="input-field col s12">
                    <i class="material-icons prefix deep-purple-text text-darken-4">email</i>
                    <input type="email" class="validate" id="reauth-email" value="">
                    <label for="reauth-email" class="" id="reauth-email-lbl">Email Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix deep-purple-text text-darken-4">lock</i>
                    <input type="password" id="reauth-password">
                    <label for="reauth-password" id="reauth-password-lbl">Password</label>
                </div>
            </div>
            <div class="right-align">
                <button class="btn red darken-4 z-depth-0 modal-action modal-close">Cancel</button>
                <button class="btn deep-purple darken-4 z-depth-0" id="reauth-btn">Reauthenticate</button>
            </div>
        </div>
    </div>


    <!-- Firebase Modules -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-storage.js"></script>
    <script src="init.js"></script>
    <script src="scripts/auth.js"></script>
    <!-- Page scripts -->
    <script src="scripts/updateAcctUI.js"></script>
    <script src="scripts/updateAcct.js"></script>
    
</body>
</html>
